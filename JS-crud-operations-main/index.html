<html>

<head>
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <br>
    <div class="w-75 bg-info m-auto p-5 ">
        <div class="form-group">
            <input type="text" id="pro-name" class="form-control" placeholder="Enter your product name">
            <div id="NameAlert" class="alert alert-danger mt-3 d-none">First character is capital followed by 2-6 small character</div>

        </div>

        <div class="form-group">
            <input type="text" id="pro-price" class="form-control" placeholder="Enter price">
            <div id="PriceAlert" class="alert alert-danger mt-3 d-none">At Least 3-7 Numbers And First Number Should NOT be Zero</div>

        </div>

        <div class="form-group">
            <input type="text" id="pro-N-O-items" class="form-control" placeholder="Enter number of items of your product">
            <div id="NumberAlert" class="alert alert-danger mt-3 d-none">At Least 1-7 Number And Should NOT be Zero</div>

        </div>
        <button id="addbtn" class="btn btn-primary float-right">Add</button>
    </div>
    <br><br>
    <input id="search" type="text" class="form-control w-75 m-auto" placeholder="Search by Name">
    <br>
    <table class="table w-75 m-auto text-center">
        <thead>
            <th></th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Number Of Items</th>
            <th> </th>
            <th> </th>
        </thead>
        <tbody id="tableBody">

        </tbody>
    </table>

    <script src="main.js"></script>
</body>

</html>
